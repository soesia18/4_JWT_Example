<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="jwtintro.js"></script>
</head>
<body>

JWT: <label id="lbJWT"></label><br>
Username: <input type="text" id="tfUsername"><br>
Password: <input type="text" id="tfPassword"><br>

<button id="btGetAdminData" class="btn btn-secondary" onclick="getAdminData()">Get ADMIN</button><br>
Result: <label id="lbResult"></label>


</body>
